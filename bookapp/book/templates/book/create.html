{% extends "base.html" %} {% block content %}
<div class="row mb-3">
  <h1>책을 만들자</h1>
</div>

<form action="" method="post">
  <div class="mb-3">
    <label for="title" class="form-label">title</label>
    <input type="text" class="form-control" id="title" value="" name="title" />
  </div>
  <div class="mb-3 form-check">
    <label for="price" class="form-label">price</label>
    <input type="text" class="form-check-label" id="price" value="" name="price" />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">description</label>
    <textarea class="form-control" name="description" id="description" rows="5"></textarea>
  </div>

  <button type="submit" class="btn btn-success">뚝딱뚝딱</button>
  <a href="{{url_for('book.book_list')}}" class="btn btn-primary">목록</a>
</form>
{% endblock %}
