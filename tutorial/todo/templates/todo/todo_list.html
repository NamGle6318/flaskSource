{% extends "base.html" %} {% block content %}
<div class="row mb-3">
  <h1>Todo list</h1>
</div>
<table class="table">
  <tbody>
    <tr>
      {% for todo in todos %}
      <th scope="row">
        <a href="{{url_for('todo.todo_detail', id=todo.id)}}">{{todo.title}}</a>
        {% if todo.important %}<span class="badge bg-danger"> i </span>{% endif %}
      </th>
      <td>
        <a href="{{url_for('todo.todo_done', id=todo.id)}}" class="btn btn-danger tn-sm">완료</a
        ><a href="{{url_for('todo.todo_ed     it', id=todo.id)}}" class="btn btn-primary tn-sm">수정</a>
      </td>
    </tr>

    {% endfor %}
  </tbody>
</table>
<div class="row mb-3">
  <div class="col">
    <a href="{{url_for('todo.todo_register')}}">Todo add</a>
  </div>
  <div class="col text-end">
    <a href="{{url_for('todo.todo_done_list')}}" class="btn btn-primary">Completed Todos</a>
  </div>
</div>
{% endblock %}
